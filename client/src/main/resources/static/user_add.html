<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
<div class="layui-container" style="margin-top: 50px;">

  <div class="layui-container" style="width: 500px;height: 330px;padding-top: 60px;">
    <form class="layui-form" action="/user/save" method="post">
      <div class="layui-form-item">
        <label class="layui-form-label">username：</label>
        <div class="layui-inline">
          <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder=""
                 class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">password：</label>
        <div class="layui-inline">
          <input type="password" name="password" lay-verify="password" placeholder="" autocomplete="off"
                 class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">昵称：</label>
        <div class="layui-inline">
          <input type="text" name="nickname" lay-verify="required" placeholder="请输入昵称" autocomplete="off"
                 class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">gender：</label>
        <div class="layui-input-inline">
          <input type="radio" name="gender" value="male" title="male" checked="">
          <input type="radio" name="gender" value="female" title="female">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">phone number：</label>
        <div class="layui-inline">
          <input type="text" name="telephone" lay-verify="telephone" placeholder="" autocomplete="off"
                 class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">address：</label>
        <div class="layui-inline">
          <input type="text" name="address" lay-verify="required" placeholder="" autocomplete="off"
                 class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <button class="layui-btn" lay-submit="" style="margin-left: 160px;">Submit</button>
      </div>
    </form>
  </div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
   layui.use(['form', 'element'], function () {
      var form = layui.form;
      var element = layui.element;

      //自定义验证规则
      form.verify({
         username: function (value) {
            if (value.length == 0) {
               return "username cannot be empty";
            }
         },
         password: [/^[A-Za-z0-9]+$/, "password should be consist of letter and number only"],
         telephone: [,]
      });

   });
</script>
</body>
</html>
