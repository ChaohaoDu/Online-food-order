<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
  <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
  <script type="text/javascript">
     $(function () {
        $("#menu_manage").click(function () {
           $("iframe").attr("src", "/menu/redirect/menu_manage");
        });
        $("#menu_add").click(function () {
           $("iframe").attr("src", "/menu/findTypes");
        });
        $("#order_handler").click(function () {
           $("iframe").attr("src", "/menu/redirect/order_handler");
        });
        $("#user_manage").click(function () {
           $("iframe").attr("src", "/menu/redirect/user_manage");
        });
        $("#user_add").click(function () {
           $("iframe").attr("src", "/menu/redirect/user_add");
        });
     })
  </script>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

  <!-- 顶部菜单开始 -->
  <div class="layui-header">
    <div class="layui-logo">Delivery order system</div>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:">
          <img th:src="@{/images/img.jpeg}" class="layui-nav-img">
          <span th:text="${session.admin.username}"></span>
        </a>
        <dl class="layui-nav-child">
          <dd><a href="/account/logout">Logout</a></dd>
        </dl>
      </li>
    </ul>
  </div>

  <!-- 顶部菜单结束 -->

  <!-- 左侧菜单开始 -->
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:">Course Management</a>
          <dl class="layui-nav-child">
            <dd class="layui-this"><a id="menu_manage" href="javascript:void(0)">Course List</a></dd>
            <dd><a id="menu_add" href="javascript:void(0)">Add a Course</a></dd>
            <dd><a id="order_handler" href="javascript:void(0)">Order Management</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:">User management</a>
          <dl class="layui-nav-child">
            <dd><a id="user_manage" href="javascript:void(0)">User List</a></dd>
            <dd><a id="user_add" href="javascript:void(0)">Add a user</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
  <!-- 左侧菜单结束 -->

  <!-- 主体开始 -->
  <div class="layui-body">

    <iframe src="/menu/redirect/menu_manage" style="width: 100%;height: 100%;border: 0px"></iframe>

  </div>
  <!-- 主体结束 -->

  <!-- 底部开始 -->

  <!-- 底部结束 -->
  <script>
     //二级菜单联动
     layui.use('element', function () {
        var element = layui.element;

     });
  </script>
</div>
</body>
</html>
